<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <section>
      <p>test table</p>

          Заголовок таблиці

            <th>№</th>

        <tr>
          <td>1</td>

          <td>founder Apple</td>
          <td rowspan="2">1000</td>
        </tr>
        <tr>
          <td>2</td>

          <td>founder Apple</td>
          <!-- <td>1000</td> -->
        </tr>
        <tr>
          <td>3</td>
          <td>Isla</td>
          <td>founder Apple</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Lily</td>
          <td>founder Apple</td>
          <td>1000</td>
        </tr>
        <tfoot></tfoot>
      </table>
    </section>
  </body>
</html>
